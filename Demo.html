<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>輕軌車站出入口基本資料 (Vue.js + Bootstrap)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div id="app" style="padding:30px;">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>車站代碼</td>
          <td>中文站名</td>
          <td>英文站名</td>
          <td>備註</td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in data">
          <th scope="row">
            {{item.車站代碼}}
          </th>
          <td>
            {{item.車站中文站名}}
          </td>
          <td>
            {{item.車站英文站名}}
          </td>
          <td>
            {{item.備註}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
	  var vData = {
	/**
	*API的網域名稱
	 */
	host: "http://192.168.1.90",

	/**
	* 五大項目
	*/
	categories: [
		{ id: 1, value: "人事(勞、健、退投保)" },
		{ id: 2, value: "出勤(加班、補休、特別休假)" },
		{ id: 3, value: "薪資(工資、非工資福利)" },
		{ id: 4, value: "職業災害補償" },
		{ id: 5, value: "資遣費、退休金" }
	],

	/**
	 * 目前在六大項目的那一個項目
	 * */
	category: {
		id: 0,
		value: ""
	},

	/**
	 * 0:五大項目選單  1:基本問題  2:權利問題  3:回答結果
	*/
	step: 0,

	haveGeneralQuestion: true,

	baseQuestionAnswerData: {},

	encryptionExaminationData: "",

	errorList: {},

	form: {
		encryptionExaminationData: "",
		position: "",
		Name: "",
		Birthday: "",
		Gender: "",
		PhoneNumber: "",
		Email: ""
	},

	init: function () {
		this.currentBaseQuestions.pop();
		this.currentAdvancedQuestions.pop();
	}
}
    var app = new Vue({
      el: "#app",
      data: {
        data: {}
      },
      beforeCreate: function () {
	var arr = [1,5,7,5,3];
	arr.forEach(function(element) {
		console.log(element);
        });
        var self = this;
        $.getJSON("https://api.kcg.gov.tw/api/service/get/4eba94e0-323c-4530-95a6-dd276bd8765d", function (data) {
          self.data = data.data;
        });
      },
      methods:{}
    });
  </script>

</body>

</html>
